 <strong> Nombre de Usuario: </strong> 
 <i> {{user.username}} </i>
</div>  
<div>  
<strong> Rol: </strong>
<i>{{user.role === 1 ? 'User': 'Admin'}}</i>
</div>

<form (submit)=addJiraSetings()>
<div>
  Nombre de usuario Jira 
</div>

    <input type="text" placeholder="Nombre de Usuario Jira" [(ngModel)]="usernameJira" name="usernameJira">

  <div>
    Contraseña Jira 
  </div>
  <div>  
<input type="password" placeholder="Contraseña" [(ngModel)]="pass" name="pass">

  Proyecto

<input type="text" placeholder="Proyecto" [(ngModel)]="proyect" name="proyect">

  Componente

  <input type="text" placeholder="Componente" [(ngModel)]="component" name="component">

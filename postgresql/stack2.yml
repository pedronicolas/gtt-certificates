# Use postgres/example user/password credentials

version: '3.1'

services:
    db:
        image: postgres:9.4.5
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: example

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080

    jira:
        image: cptactionhank/atlassian-jira
        ports:
            - "9090:8080"